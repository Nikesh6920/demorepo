name: Simple Test Workflow
on: 
  workflow_dispatch:
    inputs:
      repoName:
        description: "Repository Name"
        required: true
        type: string
      branchName:
        description: "branch Name"
        required: true
        type: string
      path:
        description: "Folder Name"
        required: true
        type: string
#  push:
#  pull_request:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
      with: 
        repository: ${{ inputs.repoName }}
        ref: ${{ inputs.branchName }}
        path: ${{ inputs.path }}
#     - uses: ./.github/actions/checkout-action

    - name: Set up JDK 11
#      uses: ./.github/actions/java-setup
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: |
          cd ${{ inputs.path }}
          mvn -B package --file pom.xml
          cd target && ls
          cd.. && ls -a
          cd .github/actions/read-file && ls -a

